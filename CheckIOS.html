    <style>
        /* Reset and Base Styles */
        body, h1, h2, h3, h4, p, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
        }
        html {
            scroll-behavior: smooth;
        }
        .container {
            width: 90%;
            max-width: 1200px;

            text-align: center;
        }

        .loading-screen {
            display: flex;

            background-color: #ffffff;
        }

        .result-screen {
            display: none;
            text-align: center;
            padding: 2rem;
        }

            display: block;

            background-color: #007aff;
            color: #fff;
            padding: 0.8rem 2rem;

            border-radius: 5px;

    <div class="result-screen" id="resultScreen">
        <h2 id="deviceMessage"></h2>
        <a href="DownloadApp.html#download" class="button">Go Back</a>
    </div>

    <script>
        function getDeviceInfo() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPhone|iPad|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "iphone.html";
            } else {
                const deviceInfo = `You are using: ${navigator.userAgent}`;
                document.getElementById("deviceMessage").innerText = deviceInfo;
                document.getElementById("resultScreen").classList.add("active");
            }
        }

        setTimeout(() => {
            document.getElementById("loadingScreen").style.display = "none";
            getDeviceInfo();
        }, 5000);
    </script>
